<!DOCTYPE html>
<html lang="en" class="light">
    <head>
        <!-- Front end -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ScratchFind</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="8-GXePTGNU889akaR (1).png">
    </head>
    <body>
        <img src="8-GXePTGNU889akaR.png" alt="ScratchFind Logo" class="center">
        <h1 id="scratchFindHeading">ScratchFind</h1>
        <div id="inputDrop">
            <select name="type" id="drop" required>
                <option value="" disabled selected hidden>What are you looking for?</option>
                <option value="user">Username</option>
                <option value="project">Project ID</option>
            </select>
            <input id="link" type="text" name="input" placeholder="Type what you want to find here">
        </div>
        <button onclick="getResult()" id="submit">Find!</button>
        <img class="center" id="image">
        <p id="output1"></p>
        <p id="output2"></p>
        <p id="output3"></p>
        <p id="output4"></p>
        <p id="output5"></p>
        <p id="output6"></p>
        <p id="output7"></p>
    
    <!-- Theme toggle -->
    <label class="switch">
        <input type="checkbox" onclick="toggleTheme()">
        <span class="slider"></span>
    </label>
    <!-- Please don't move this to the top | Back end -->
    <script src="script.js"></script>
</body>
</html>
