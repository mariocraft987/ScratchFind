<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <!-- Back end -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScratchFind</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.4.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.4.1/core.js"></script>
    <script type="py" src="./main.py" config="./pyscript.json"></script>

    <!-- Front end -->
    <script src="script.js"></script>
</head>
<body>
    <h1>ScratchFind</h1>
    <div id="inputDrop">
        <select name="type" id="drop" required>
            <option value="" disabled selected hidden>What are you looking for?</option>
            <option value="user">User</option>
            <option value="project">Project</option>
            <option value="studio">Studio</option>
            <option value="url">Enter a URL</option>
        </select>
        <input id="url" type="text" name="input" placeholder="Type what you want to find here">
    </div>
    <input py-click="getResult" id="submit" type="submit" value="Find!">
    <h1 id="display"></h1>
    
    <!-- Theme toggle -->
    <label class="switch">
        <input type="checkbox" onclick="toggleTheme()">
        <span class="slider"></span>
    </label>

</body>
</html>
